{% load static %}

<!DOCTYPE html>

<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}رزومه{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'resume/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <link rel="manifest" href="{% static 'resume/js/manifest.json' %}">
    <script>
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("{% static 'resume/js/service-worker.js' %}")
        .then(() => console.log("Service Worker Registered"))
        .catch((err) => console.error("Service Worker Failed", err));
    }
    </script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">عارف</div>
            <ul class="nav-links">
                <li><a href="/">صفحه اصلی</a></li>
                <li><a href="/about">مهارت‌ها</a></li>
                <li><a href="/contact">تماس با من</a></li>
            </ul>
            <div class="menu-toggle">☰</div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 عارف | <a href="https://t.me/Aaxref" target="_blank">تلگرام</a></p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000 });
        const toggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('.nav-links');
        toggle.addEventListener('click', () => nav.classList.toggle('active'));
    </script>
</body>
</html>
